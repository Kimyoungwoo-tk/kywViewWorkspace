<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      height: 100vh;
    }
    .container{ 
      font-size: 2em;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .box{
      /* width: 300px; */
      flex: 1;
      flex-basis: 300px;
      height: 150px;
      border-radius: 3px;
      background-color: pink;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* basis로 값을 주지 않으면 부모 flex wrap해도 적용이 안됨 */

  </style>
</head>
<body>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>
  </div>
</body>
</html>
